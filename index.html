    /* CUSTOM STYLES */
    body {
        font-family: 'Inter', sans-serif;
        background-color: #02040a;
        color: #e5e7eb;
    }

    #root {
        position: relative;
        z-index: 1;
    }

    #root::before {
        content: "";
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        background: linear-gradient(320deg, #1e0064, #730353, #b34a1d);
        background-size: 200% 200%;
        animation: gradient-animation 20s ease infinite;
        filter: blur(90px);
        z-index: -1;
        opacity: 0.6;
        transition: filter 0.5s ease;
    }
    
    /* On touch devices, disable the expensive animation for performance. */
    @media (pointer: coarse) {
        #root::before {
            animation: none;
        }
    }

    body.editing #root::before {
        animation: none;
        filter: blur(120px);
    }
    
    body.admin-view {
      background-color: #111827; /* gray-900 */
    }
    
    body.admin-view #root::before {
      display: none;
    }

    @keyframes gradient-animation {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    @keyframes fade-in {
        from { opacity: 0; transform: translateY(1rem); }
        to { opacity: 1; transform: translateY(0); }
    }
    
    .animate-fade-in {
        animation: fade-in 0.5s ease-out forwards;
    }

    @keyframes fade-in-right {
        from { opacity: 0; transform: translateX(2rem); }
        to { opacity: 1; transform: translateX(0); }
    }
    .animate-fade-in-right {
        animation: fade-in-right 0.5s ease-out forwards;
    }
    
    @keyframes fade-in-left {
        from { opacity: 0; transform: translateX(-2rem); }
        to { opacity: 1; transform: translateX(0); }
    }
    .animate-fade-in-left {
        animation: fade-in-left 0.5s ease-out forwards;
    }

    @keyframes scale-in {
        from { opacity: 0; transform: scale(0.95); }
        to { opacity: 1; transform: scale(1); }
    }
    .animate-scale-in {
        animation: scale-in 0.3s ease-out forwards;
    }

    @keyframes card-fade-in {
        from {
            opacity: 0;
            transform: translateY(20px) scale(0.98);
        }
        to {
            opacity: 1;
            transform: translateY(0) scale(1);
        }
    }
    .animate-card-fade-in {
        animation: card-fade-in 0.6s ease-out forwards;
        opacity: 0;
    }
    
    @keyframes slide-up-fade-in {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    .animate-slide-up-fade-in {
        animation: slide-up-fade-in 0.6s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards;
        opacity: 0;
    }
    
    /* Custom styles for range input track */
    input[type=range] {
        -webkit-appearance: none;
        appearance: none;
        background: transparent;
        cursor: pointer;
        width: 100%;
    }
    input[type=range]:focus {
        outline: none;
    }
    input[type=range]::-webkit-slider-runnable-track {
        width: 100%;
        height: 12px;
        background: #4b5563; /* gray-600 */
        border-radius: 6px;
    }
    input[type=range]::-moz-range-track {
        width: 100%;
        height: 12px;
        background: #4b5563; /* gray-600 */
        border-radius: 6px;
    }

    /* Custom styles for range input thumb to ensure visibility and interactivity */
    input[type=range]::-webkit-slider-thumb {
        -webkit-appearance: none;
        appearance: none;
        width: 28px;
        height: 28px;
        background: var(--color-primary-500);
        cursor: pointer;
        border-radius: 50%;
        border: 4px solid #fff;
        margin-top: -8px; /* Vertically center thumb on track: (track-height - thumb-height) / 2 */
    }

    input[type=range]::-moz-range-thumb {
        width: 28px; 
        height: 28px;
        background: var(--color-primary-500);
        cursor: pointer;
        border-radius: 50%;
        border: 4px solid #fff;
    }

    input[type=range]:focus::-webkit-slider-thumb {
        box-shadow: 0 0 0 4px var(--color-primary-500);
    }
    input[type=range]:focus::-moz-range-thumb {
        box-shadow: 0 0 0 4px var(--color-primary-500);
    }
    
    .no-scrollbar::-webkit-scrollbar {
      display: none;
    }
    .no-scrollbar {
      -ms-overflow-style: none;
      scrollbar-width: none;
    }
